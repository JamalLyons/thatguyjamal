<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodingWithJamal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-mono text-green-500 bg-black">
    <div class="container flex flex-col items-center px-4 py-10 mx-auto">
      <h1 class="mb-4 text-3xl text-center">CodingWithJamal</h1>
      <div
        id="terminal"
        class="w-full max-w-md p-4 mb-10 bg-gray-900 rounded-lg shadow-lg"
      >
        <p class="mb-2">You can find me on these platforms:</p>
        <ul id="social-links" class="list-disc list-inside"></ul>
      </div>
      <div
        id="projects"
        class="w-full max-w-md p-4 bg-gray-900 rounded-lg shadow-lg"
      >
        <p class="mb-2">Here's some things I'm working on:</p>
        <ul id="project-links" class="list-disc list-inside"></ul>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
