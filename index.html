<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodingWithJamal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen font-mono bg-zinc-900"
  >
    <!-- ? Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div class="container flex flex-col items-center px-4 py-10 mx-auto">
      <h1 class="mb-6 text-3xl text-center text-purple-400">CodingWithJamal</h1>
      <!-- ? Social links -->
      <div class="w-full max-w-md p-4 mb-10 rounded-lg shadow-lg bg-zinc-800">
        <p class="mb-2 text-center text-white">Social links</p>
        <ul id="social-links" class="mb-2 text-white list-disc list-inside" />
      </div>
      <!-- ? Current projects -->
      <div class="w-full max-w-md p-4 rounded-lg shadow-lg bg-zinc-800">
        <p class="mb-2 text-center text-white">Current projects</p>
        <ul id="project-links" class="text-white list-disc list-inside" />
      </div>
    </div>
  </body>
  <!-- ! Scripts -->
  <script type="module" src="main.js"></script>
  <script
    src="https://beamanalytics.b-cdn.net/beam.min.js"
    data-token="bf73f66b-6d2b-446b-88bd-d7feda0d8f94"
    async
  ></script>
</html>
